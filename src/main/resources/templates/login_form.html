<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container d-flex justify-content-center align-items-center my-5" style="min-height: 60vh;">
	<form th:action="@{/user/login}" method="post" class="w-100" style="max-width: 360px;">
		<div th:if="${param.error}">
			<div class="alert alert-danger">
				사용자 ID 또는 비밀번호를 확인해주세요.
			</div>
		</div>	
			<div class="mb-3" >
				<label for="username" class="form-label">사용자ID</label>
				<input type="text" name="username" id="username" class="form-control">
			</div>
			
			<div class="mb-3">
				<label for="password" class="form-label">비밀번호</label>
				<input type="password" name="password" id="password" class="form-control">
			</div>
			
			<div class="d-flex justify-content-end">
				<button type="submit" class="btn btn-primary">로그인</button>
			</div>
		
	</form>
</div>

<script th:inline="javascript">
	document.addEventListener('DOMContentLoaded', function() {
		const isAdmin = false;
		
		if(isAdmin){
			alter('관리자 계정입니다.');	
		}
	});
</script>
</html>
