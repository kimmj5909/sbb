<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>가계부 - 일별 내역</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>일별 거래 내역</h2>
            <div>
                <a href="/transactions" class="btn btn-outline-secondary me-2">전체 내역</a>
                <a href="/transactions/monthly" class="btn btn-outline-primary me-2">월별 보기</a>
                <a href="/transactions/new" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 내역 추가
                </a>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/transactions/daily}" method="get" class="row g-3 align-items-end">
                    <div class="col-auto">
                        <label for="date" class="form-label">날짜 선택</label>
                        <input type="date" class="form-control" id="date" name="date" 
                               th:value="${#temporals.format(date, 'yyyy-MM-dd')}">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">조회</button>
                    </div>
                </form>
            </div>
        </div>
        
        <h3 th:text="${#temporals.format(date, 'yyyy년 MM월 dd일')}">2025년 04월 14일</h3>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">수입</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>제목</th>
                                        <th>카테고리</th>
                                        <th>금액</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${transactions.?[type.name() == 'INCOME'].empty}">
                                        <td colspan="3" class="text-center">수입 내역이 없습니다.</td>
                                    </tr>
                                    <tr th:each="transaction : ${transactions}" th:if="${transaction.type.name() == 'INCOME'}">
                                        <td th:text="${transaction.title}">급여</td>
                                        <td th:text="${transaction.category.name}">급여</td>
                                        <td class="income" th:text="${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 0, 'POINT')} + '원'">
                                            3,000,000원
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th colspan="2">합계</th>
                                        <th class="income" th:text="${#numbers.formatDecimal(transactions.?[type.name() == 'INCOME'].![amount].sum(), 0, 'COMMA', 0, 'POINT')} + '원'">
                                            3,000,000원
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">지출</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>제목</th>
                                        <th>카테고리</th>
                                        <th>금액</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${transactions.?[type.name() == 'EXPENSE'].empty}">
                                        <td colspan="3" class="text-center">지출 내역이 없습니다.</td>
                                    </tr>
                                    <tr th:each="transaction : ${transactions}" th:if="${transaction.type.name() == 'EXPENSE'}">
                                        <td th:text="${transaction.title}">식비</td>
                                        <td th:text="${transaction.category.name}">식비</td>
                                        <td class="expense" th:text="${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 0, 'POINT')} + '원'">
                                            12,000원
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th colspan="2">합계</th>
                                        <th class="expense" th:text="${#numbers.formatDecimal(transactions.?[type.name() == 'EXPENSE'].![amount].sum(), 0, 'COMMA', 0, 'POINT')} + '원'">
                                            12,000원
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="alert alert-success">
                            <h5>수입 합계</h5>
                            <h3 class="income" th:text="${#numbers.formatDecimal(transactions.?[type.name() == 'INCOME'].![amount].sum(), 0, 'COMMA', 0, 'POINT')} + '원'">
                                3,000,000원
                            </h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="alert alert-danger">
                            <h5>지출 합계</h5>
                            <h3 class="expense" th:text="${#numbers.formatDecimal(transactions.?[type.name() == 'EXPENSE'].![amount].sum(), 0, 'COMMA', 0, 'POINT')} + '원'">
                                12,000원
                            </h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="alert alert-primary">
                            <h5>잔액</h5>
                            <h3 th:classappend="${transactions.?[type.name() == 'INCOME'].![amount].sum() - transactions.?[type.name() == 'EXPENSE'].![amount].sum() >= 0 ? 'income' : 'expense'}"
                                th:text="${#numbers.formatDecimal(transactions.?[type.name() == 'INCOME'].![amount].sum() - transactions.?[type.name() == 'EXPENSE'].![amount].sum(), 0, 'COMMA', 0, 'POINT')} + '원'">
                                2,988,000원
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
