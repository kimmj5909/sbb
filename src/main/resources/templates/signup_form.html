<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3" >
	<div class="my-3 border-bottom">
		<div>
			<h4>회원 가입</h4>
		</div>
	</div>
	<div class="container d-flex justify-content-center align-items-center my-5">
	<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" style="max-width: 360px;">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label for="username" class="form-label">사용자 ID</label>
			<input type="text" th:field="*{username}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="password1" class="form-label">비밀번호</label>
			<input type="password" th:field="*{password1}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="password2" class="form-label">비밀번호 확인</label>
			<input type="password" th:field="*{password2}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">이메일</label>
			<input type="email" th:field="*{email}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="phone" class="form-label">연락처 ('-' 없이 숫자만 10~11자리)</label>
			<input type="text"
			       th:field="*{phone}"
			       class="form-control"
			       inputmode="numeric"
			       pattern="\\d{10,11}"
			       maxlength="11"
			       placeholder="예: 01012345678">
			<div class="form-text">숫자만 입력되며 최소 10자리, 최대 11자리까지 허용됩니다.</div>
		</div>
		<button type="submit" class="btn btn-primary justify-content-end">회원 가입</button>
	</form>
	</div>
</div>

<script layout:fragment="script" type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
		const phoneInput = document.getElementById('phone');
		if (!phoneInput) {
			return;
		}
		const sanitizePhone = function () {
			const digitsOnly = phoneInput.value.replace(/\D/g, '');
			if (phoneInput.value !== digitsOnly) {
				phoneInput.value = digitsOnly;
			}
		};
		phoneInput.addEventListener('input', sanitizePhone);
		phoneInput.addEventListener('change', sanitizePhone);
	});
</script>
</html>
