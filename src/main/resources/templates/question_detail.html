<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
	<!-- 질문 -->
	<h2 class="border-bottom py-2" th:text="${question != null} ? ${question.subject} : '제목없음'"></h2>
	<div class="card my-3">
		<div class="card-body" sytle="min-weight:400px">
			<h6 class="border-bottom my-2 "></h6>
		<!-- 본문 --> 
		<div class="card-text content-area" th:utext="${@commonUtil.markdown(question.content)}"></div>

			<div class="d-flex justify-content-end">
  
				<div th:if="${question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">수정일시</div>
					<div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
				
				<div class="badge bg-light text-dark p-2 text-start">
					<div class="mb-2">
						<span th:if="${question.author != null}" th:text="'작성자 : ' +${question.author.username}"></span>
					</div>
					<div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
		
			<a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
				th:data-uri="@{|/question/vote/${question.id}|}">
				추천
				<span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
			</a>

			<!-- 첨부파일 -->
			<div class="card my-3" th:if="${files != null and !files.isEmpty()}">
				<div class="card-body">
					<h5 class="card-title">첨부파일</h5>
					<div class="list-group">
						<a th:each="file : ${files}"
						th:href="@{/file/download/{fileId}(fileId=${file.id})}"
						class="list-group-item list-group-item-action d-flex justify-content-between-align-items-center">
						<span th:text="${file.originalFilename}"></span>
						<span class="badge bg-primary rounded-pill"
						th:text="${#numbers.formatDecimal(file.fileSize / 1024 ,0 ,2)+'KB'}"></span>
						</a>
					</div>
				<!-- 첨부파일 삭제권한			<a href="javascript:void(0);" th:each="file : ${files}" th:data-uri="@{|/question/file/delete/{fileId}(fileId=${file.id})|}" -->
					<div class="mt-2" th:if="${question.author != null and #authentication.name == question.author.username}">
						<a th:each="file : ${files}"
						th:href="@{/question/file/delete/{fileId}(fileId=${file.id})}" 
						class="btn btn-sm btn-outline-danger me-1">
						<i class="bi bi-trash"></i>
						<span th:text="${file.originalFilename}"></span>
						</a>
					</div>
				</div>
			</div>	
			<div class="my-3">
				<a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
					th:text="수정"></a>
				<a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
					class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
					th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
					th:text="삭제"></a>
			</div>
		</div>
	</div>
	<h6 class="border-bottom my-2">답변</h6>
	<!-- 답변 작성 -->
	<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" ></textarea>
		<textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="3"></textarea>
		<input type="submit" value="답변등록" class="btn btn-primary my-2">
	</form>
	
	
	<!-- 답변의 갯수 표시 -->
	<h5 class="border-bottom my-3 py-2" th:text="|${question.totalRepliesCount}개의 답변이 있습니다.|"></h5><!--답변+댓글--> 
<!--	<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5> -->
	
	
	<!-- 답변 반복 시작 -->
	<div class="card my-3" th:each="answer : ${question.answerList}">
		<a th:id="|answer_${answer.id}|"></a>
		<div class="card-body">
			<div class="card-text" th:utext="${@commonUtil.markdown(answer.content)}"></div>
			<div class="d-flex justify-content-end">
				<div th:if="${answer.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">modified at</div>
					<div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
				<div class="badge bg-light text-dark p-2 text-start">
					<div class="mb-2">
						<span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
					</div>
					<div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
			
			
			<div class="my-3">
				<a href="javascript:void(0);" class="rec   ommend btn btn-sm btn-outline-secondary"
					th:data-uri="@{|/answer/vote/${answer.id}|}">
					추천
					<span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.voter)}"></span>
				</a>
				<a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
					th:text="수정"></a>
				<a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
					class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
					th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
					th:text="삭제"></a>
				<a th:href="@{|/comment/create/${answer.id}|}" class="btn btn-sm btn-outline-secondary" th:text="댓글"></a>
			</div>
			<div class = "mt-3">
				<h6 class="border-bottom pb-2">댓글</h6>
				<div class="text-muted small my-2" th:if="${#lists.isEmpty(answer.commentList)}">아직 댓글이 없습니다.</div>
				<!-- -->
					<div class="comment-list">
					    <div class="card my-2" th:each="comment : ${answer.commentList}">
					        <a th:id="|comment_${comment.id}|"></a>
					        <div class="card-body py-2">
					            <div class="card-text" th:utext="${comment.content}"></div>
					            <div class="d-flex justify-content-end">
					                <div class="badge bg-light text-dark p-2 text-start">
					                    <div class="mb-2">
					                        <span th:if="${comment.author != null}" th:text="${comment.author.username}"></span>
					                    </div>
					                    <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
					                </div>
					            </div>
					            <div class="my-2">
					                <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
					                   th:data-uri="@{|/comment/vote/${comment.id}|}">
					                    추천
					                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(comment.voter)}"></span>
					                </a>
					                <a th:href="@{|/comment/modify/${comment.id}|}" class="btn btn-sm btn-outline-secondary"
					                   sec:authorize="isAuthenticated()"
					                   th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
					                   th:text="수정"></a>
					                <a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}"
					                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
					                   th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
					                   th:text="삭제"></a>
					            </div>
					        </div>
					    </div>
					</div>
					
				<!-- -->
			</div>
		</div>
	</div>
	<!-- 답변 반복 끝  -->

</div>
<script layout:fragment="script" type='text/javascript'>
	document.addEventListener('DOMContentLoaded', function() {
	    // URL에서 앵커 부분 추출
	    const hash = window.location.hash;
	    if (hash && hash.startsWith('#comment_')) {
	        // 약간의 시간 지연 후 해당 요소로 스크롤
	        setTimeout(function() {
	            const element = document.querySelector(hash);
	            if (element) {
	                element.scrollIntoView({behavior: 'smooth', block: 'center'});
	            }
	        }, 300);
	    }
	});
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function (element) {
		element.addEventListener('click', function () {
			if (confirm("정말로 삭제하시겠습니까?")) {
				location.href = this.dataset.uri;
			};
		});
	});
	const recommend_elements = document.getElementsByClassName("recommend");
	Array.from(recommend_elements).forEach(function (element) {
		element.addEventListener('click', function () {
			if (confirm("정말로 추천하시겠습니까?")) {
				location.href = this.dataset.uri;
			};
		});
	});
	const deleteFile_elements = document.getElementsByClassName("deleteFile");
	Array.from(deleteFile_elements).forEach(function (element) {
		element.addEventListener('click', function () {
			if (confirm("정말로 삭제하시겠습니까?")) {
				location.href = this.dataset.uri;
			};
		});
	});
</script>
</html>
