<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<h5 class="my-3 border-bottom pb-2">댓글 등록</h5>
<!--<form th:object="${commentForm}" method="post"> -->	
	<form th:action="${comment != null} ? @{|/comment/modify/${comment.id}|} : @{|/comment/create/${answer.id}|}"
	 th:object="${commentForm}" method="post">
	    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label for="content" class="form-label">내용</label>
			<textarea th:field="*{content}" class="form-control" rows="5"></textarea>
		</div>
		<input type="submit" value="저장하기" class="btn btn-primary my-2">
	</form>
</div>
</html>
